# Railway — comando de start (o que você coloca aqui sobrescreve o da interface)
# Opções:
#   Bot Telegram 24/7:  python run_production.py
#   API do dashboard:  python run_platform_backend_production.py

[build]
builder = "nixpacks"

[deploy]
startCommand = "python run_platform_backend_production.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
